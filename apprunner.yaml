version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing system dependencies"
    build:
      - echo "Installing Python dependencies"
      - pip install -r requirements.txt
run:
  # Use gunicorn to run the Flask application
  command: python -m flask run --host=0.0.0.0 --port=8080
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_APP
      value: "app.py"
