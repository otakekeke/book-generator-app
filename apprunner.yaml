version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing system dependencies"
    build:
      - echo "Installing Python dependencies"
      - pip install -r requirements.txt
run:
  # Use gunicorn to run the Flask application
  command: gunicorn --bind 0.0.0.0:8080 app:app
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
